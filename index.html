    <style>
        :root {
            --bg: #0b0e12;
            --bg-2: #0e1218;
            --card: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.14);
            --text: #e6e8ee;
            --muted: #a6adbb;
            --accent: #6ea8fe;
            --accent-2: #9a8cff;
            --link: var(--accent);
            --link-hover: #8ab4ff;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7fb;
                --bg-2: #eef1f6;
                --card: rgba(255, 255, 255, 0.85);
                --border: rgba(0, 0, 0, 0.08);
                --text: #1c212b;
                --muted: #5b6372;
                --accent: #2b6cff;
                --accent-2: #7b5cff;
                --link: var(--accent);
                --link-hover: #1e60f9;
                --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            min-height: 100svh;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 15% -10%, rgba(110, 168, 254, 0.20), transparent 60%),
                radial-gradient(1000px 700px at 110% 10%, rgba(154, 140, 255, 0.18), transparent 60%),

            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.65;
        }

        a {
            color: var(--link);
            text-decoration: none;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .container {
            max-width: 880px;
            margin: 40px auto;
            padding: clamp(18px, 3.5vw, 28px);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0 0 6px;
            text-align: center;
            font-weight: 800;
            letter-spacing: 0.02em;
            font-size: clamp(28px, 4.5vw, 40px);
            line-height: 1.2;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header h1 a {
            text-decoration: none;
        }

        .divider {
            height: 1px;
            width: min(720px, 92%);
            margin: 24px auto;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            border: 0;
        }

        .section-title {
            text-align: center;
            margin: 8px 0 18px;
            font-size: clamp(18px, 2.8vw, 22px);
            color: var(--text);
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
        }

        .info-table {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 14px;
            margin: 14px auto 0;
            font-weight: 600;
            color: var(--text);
            width: fit-content;
        }

        .info-label {
            color: var(--muted);
            font-weight: 600;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 8px 0 8px;
            flex-wrap: wrap;
        }

        .profile-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            color: var(--text);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
            border: 1px solid var(--border);
            transition: transform .2s ease, background .2s ease, border-color .2s ease;
        }

        .profile-link:hover {
            transform: translateY(-1px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.04));
            border-color: color-mix(in oklab, var(--border), var(--accent) 25%);
            text-decoration: none;
        }

        .profile-link svg {
            color: var(--accent);
        }

        .lang {
            text-align: center;
            color: var(--muted);
            margin: -4px 0 2px;
        }

        .lang-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            margin: -4px 0 2px;
        }

        .lang-icons img {
            width: 36px;
            height: 36px;
            display: block;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, .2));
            opacity: .95;
            transition: transform .2s ease, opacity .2s ease;
        }

        .lang-icons img:hover {
            transform: translateY(-2px) scale(1.04);
            opacity: 1;
        }

        .list-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            width: min(720px, 92%);
        }

        .list li {
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
            margin: 0 0 12px;
        }

        .list li strong {
            color: var(--text);
        }

        .list li a {
            font-weight: 600;
        }

        .list li+br {
            display: none;
        }

        /* 既存の <br> を視覚的に抑制 */

        #repositories-list,
        #zenn-articles-list {
            display: none;
        }

        #repositories-loading,
        #zenn-loading {
            color: var(--muted);
        }

        footer {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.detail').forEach(function (div) {
                div.style.display = "none";
            });
        });

        function toggleDetail(btn) {
            const detail = btn.nextElementSibling;
            if (getComputedStyle(detail).display === "none") {
                detail.style.display = "block";
            } else {
                detail.style.display = "none";
            }
        }

        async function loadRepositories() {
            const loadingElement = document.getElementById('repositories-loading');
            const listElement = document.getElementById('repositories-list');

            try {
                //const response = await fetch('https://api.github.com/users/hashisato/repos?sort=updated&per_page=10');
                //const repositories = await response.json();
                const url = 'https://api.github.com/users/hashisato/repos?sort=updated&per_page=10';
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' },
                    mode: 'cors'
                });
                if (!response.ok) {
                    const text = await response.text().catch(() => '');
                    throw new Error(`GitHub API error ${response.status} ${response.statusText} ${text}`);
                }
                const repositories = await response.json();

                loadingElement.style.display = 'none';
                listElement.style.display = 'block';

                repositories.forEach(repo => {
                    if (!repo.private && !repo.fork) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>"${repo.name}"</strong>&nbsp;
                            <a href="${repo.html_url}" target="_blank">GitHub</a>
                            <br>
                            ${repo.description || 'No description available.'}
                        `;
                        listElement.appendChild(li);
                        const br = document.createElement('br'); listElement.appendChild(br);
                    }
                });
            } catch (error) {
                loadingElement.innerHTML = '<span style="color: #ff6b6b;">リポジトリの読み込みに失敗しました。</span>';
                console.error('Error loading repositories:', error);
            }
        }

        async function loadZennArticles() {
            const loadingElement = document.getElementById('zenn-loading');
            const listElement = document.getElementById('zenn-articles-list');

            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://zenn.dev/hashisato/feed');
                const data = await response.json();

                loadingElement.style.display = 'none';
                listElement.style.display = 'block';

                if (data.status === 'ok' && data.items) {
                    data.items.forEach(article => {
                        const li = document.createElement('li');
                        const publishDate = new Date(article.pubDate).toLocaleDateString('ja-JP');
                        li.innerHTML = `
                            <strong>${publishDate}</strong><br>
                            <a href="${article.link}" target="_blank">
                                ${article.title}
                            </a>
                        `;
                        listElement.appendChild(li);
                        const br = document.createElement('br'); listElement.appendChild(br);
                    });
                } else {
                    throw new Error('RSS取得に失敗しました');
                }
            } catch (error) {
                loadingElement.innerHTML = '<span style="color: #ff6b6b;">Zenn記事の読み込みに失敗しました。</span>';
                console.error('Error loading Zenn articles:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadRepositories);
        document.addEventListener('DOMContentLoaded', loadZennArticles);
    </script>
